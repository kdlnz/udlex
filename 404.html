<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 – Page not found</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    html,body { height:100%; margin:0; }
    .notfound-wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
      background:var(--bg-primary);
      color:var(--text-primary);
    }
    .notfound-card {
      max-width:680px;
      width:100%;
      background:var(--card-bg);
      border:1px solid var(--border-color);
      padding:2rem;
      border-radius:12px;
      box-shadow:0 6px 24px var(--card-shadow);
    }
    .notfound-title { font-size:2rem; margin:0 0 .5rem; }
    .notfound-desc { color:var(--text-secondary); margin:0 0 1.25rem; }
    .home-btn { display:inline-block; }
  </style>
</head>
<body>
  <main class="notfound-wrap">
    <div class="notfound-card">
      <h1 class="notfound-title">404 — Page not found</h1>
      <p class="notfound-desc">We couldn't find the page you were looking for. Try going back home.</p>
      <div class="home-btn">
        <a class="button" href="/">Home</a>
      </div>
    </div>
  </main>
  <script src="/js/theme.js"></script>
</body>
</html>
